<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>COVID-19 Death Tracker</title>
  </head>
  <body>
    <!--get a state from the user selector-->
    <div class="container">
      <div class="labelContainer">
        <label for="selectorDropDown"
          >Choose a state to display county death rates from COVID-19</label
        >
      </div>
      <div class="selectorlist">
        <select name="selectorDropDown" id="selectorDropDown"></select>
      </div>
      <div class="btn-contain">
        <button id="get-state-data">
          Generate Chart
        </button>
      </div>
    </div>

    <!--canvas for the chart-->
    <canvas id="myChart" width="400" height="400"></canvas>

    <!--link the JS-->
    <script src="./app.js"></script>
    <!--CDN for chart-js since we are doing a NON-NODE APP-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </body>
</html>
